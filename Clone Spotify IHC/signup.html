<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Inscrever-se - Spotify Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="icon" href="src/assets/icons/favicon-final.png" type="image/png">
</head>
<body class="auth-body">
  <main class="auth-container">

    <!-- Logo do Spotify -->
    <div class="auth-icon">
      <img src="src/assets/icons/spotify-icon.png" alt="Spotify Icon" style="width: 40px; height: 40px;">
    </div>
    <div class="auth-logo">
      <img src="src/assets/icons/logo-spotify-auth.png" alt="Spotify Logo" style="width: 150px; height: auto;">
    </div>

    <h1 class="auth-title">Inscrever-se para<br>começar a ouvir</h1>

    <!-- Formulário de cadastro -->
    <form id="signup-form" class="auth-form">
      <label class="auth-label">
        Nome
        <input
          type="text"
          id="signup-name"
          class="auth-input"
          placeholder="Digite seu nome"
          required
        />
      </label>

      <label class="auth-label">
        E-mail
        <input
          type="email"
          id="signup-email"
          class="auth-input"
          placeholder="nome@dominio.com"
          required
        />
      </label>

      <label class="auth-label">
        Senha
        <input
          type="password"
          id="signup-password"
          class="auth-input"
          placeholder="Crie uma senha"
          required
        />
      </label>

      <label class="auth-label">
        Confirmar senha
        <input
          type="password"
          id="signup-password-confirm"
          class="auth-input"
          placeholder="Repita a senha"
          required
        />
      </label>

      <button type="submit" class="auth-btn auth-btn-primary">
        Criar conta
      </button>
    </form>

    <p id="signup-message" class="auth-message"></p>

    <div class="auth-divider">
      <span>ou</span>
    </div>

    <!-- Botões de cadastro social -->
    <div class="auth-social-buttons">
      <button class="auth-btn-social" type="button" onclick="alert('Cadastro com Google não implementado nesta versão')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
        </svg>
        Inscrever-se com o Google
      </button>

      <button class="auth-btn-social" type="button" onclick="alert('Cadastro com Facebook não implementado nesta versão')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#1877F2">
          <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
        </svg>
        Inscrever-se com o Facebook
      </button>

      <button class="auth-btn-social" type="button" onclick="alert('Cadastro com Apple não implementado nesta versão')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#fff">
          <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
        </svg>
        Inscrever-se com a Apple
      </button>

      <button class="auth-btn-social" type="button" onclick="alert('Cadastro com telefone não implementado nesta versão')">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#fff">
          <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
        </svg>
        Inscrever-se com um número de telefone
      </button>
    </div>

    <p class="auth-text-small">
      Já tem uma conta? <a href="login.html" class="auth-link">Fazer login</a>
    </p>
  </main>

  <script src="auth.js"></script>
</body>
</html>
